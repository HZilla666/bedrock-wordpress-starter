name: ğŸš€ Deploy with rsync

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ” Ajouter la clÃ© SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: ğŸ§ª Installation des dÃ©pendances
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ“‚ DÃ©ploiement via rsync
        run: |
          rsync -avz \
            --exclude-from=".rsyncignore" \
            -e "ssh -p 22" ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/${{ secrets.WP_FOLDER }}/
